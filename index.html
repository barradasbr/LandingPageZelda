<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Legend of Zelda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/header.css">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/root.css">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/footer.css">
</head>

<body>

  <header class="cabecalho">
    <img src="assets/Zelda_Logo.svg" alt="Logo Zelda" class="cabecalho__imagem">
    <nav class="menu">
      <a href="#" class="menu__item">Hyrule</a>
      <a href="#" class="menu__item">Personagens</a>
      <a href="#" class="menu__item">Mundo</a>
      <a href="#" class="menu__item">História</a>
    </nav>

    <nav class="mobile">
      <div class="menu__mobile">
        <button class="botao__menu"></button>
      </div>
    </nav>

  </header>

  <main class="conteudo">
    <section class="conteudo__principal">
      <div class="primeiro__conteudo__principal">
        <h1 class="primeiro__conteudo__principal__titulo">The Legend of Zelda<br>Breath of the Wild</h1>
        <h2 class="primeiro__conteudo__principal__subtitulo">Uma experiência única de mundo aberto</h2>
        <button class="botao">Adquira já!</button>
      </div>
      <img src="assets/link__image.png" alt="Imagem do Link" class="link__image">
    </section>

    <section class="segundo__conteudo__principal">
      <h3 class="segundo__conteudo__principal__titulo">O que há de novo?</h3>
      <p class="segundo__conteudo__principal__texto">Explore o jogo do seu jeito. Não há caminhos errados</p>
      <p class="segundo__conteudo__principal__texto">Utilize uma gama de armas com diferentes tipos de atributos</p>
      <p class="segundo__conteudo__principal__texto">Troque de traje de acordo com a necessidade</p>
    </section>

  </main>

  <footer class="rodape">
    <img src="assets/zelda__logo2.png" alt="Logo Zelda Footer" class="rodape__image">
  </footer>


  <script src="js/script.js"></script>
</body>

</html>
